{% extends 'base.html' %}

{% block html %}
    <div class="viewport-height-100 show-flex flex-column align-items-center justify-content-center text-center">
        <div class="width-50">
            <h1>Thanks for signing up</h1>
            <p class="lead">
                You should receive new emails from us every Thursday, with a
                rundown of new tips and templates to help you get the most
                out of Notion.
            </p>
            <p>
                {% if object %}
                    <a href="{{ object.get_preferences_url }}" class="btn btn-lg btn-outline-secondary">Update your details</a>
                {% endif %}
                <a href="{% url 'post_list' %}" class="btn btn-lg btn-outline-primary">Start reading</a>
            </p>
        </div>
    </div>
{% endblock html %}
